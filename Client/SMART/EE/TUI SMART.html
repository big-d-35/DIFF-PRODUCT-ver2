<!-- SCRIPT загрузки VUE  =================================================== --> 
        <script type="text/javascript">
            const vueLinks = [
                'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js',
               
                'https://www.tui.ru/getmedia/18827348-c151-450f-8677-9e3b61cc8112/VUE-smart',
                'https://www.tui.ru/getmedia/39564d94-2c87-41ea-afd1-6c8d5cc3f315/VUE-smart-hotels-ee-NEW',
                'https://www.tui.ru/getmedia/ff7c258d-402b-4513-ae53-08ae3794d7a5/Smart-hotels-script',

            ];

            function add_files(arr, type) {

                count = 0;

                function new_file(link) {
                    var script = document.createElement(type);
                    script.src = link;
                    script.async = false;
                    document.head.appendChild(script);
                    if (count < arr.length - 1) {
                        script.onload = function() {
                            new_file(arr[count]);
                        }
                        script.onerror = function() {
                            throw new Error(arr[count - 1] + ' loading error');
                        }
                        count++;
                    }
                }

                function error(text) {
                    throw new Error('the function takes two required arguments');
                }

                (arr === undefined || type === undefined) ? error('the function takes two required arguments'):
                    (arr === undefined) ? error('no link array') :
                    (type === undefined) ? error('no file type') : '';
                new_file(arr[count]);
            }

            add_files(vueLinks, 'script');
        </script>   
    
    
    
</head>

<!-- HEAD END ========================================================================= -->



<body>
   
<!-- MAIN START ======================================================================= -->
   
    <div class="smart" id="smart-diff">
       
       <!-- BANNER START ================================= -->
       
       
        <div class="smart__banner" >
            <img v-bind:src=" bannerEE " alt="SMART Banner" class="smart__img ">    
        </div>
        
        <!-- BANNER END ================================= -->
        
        <!-- ABOUT START ================================= -->
        
        <div class="smart__text">
            <h2 class="smart__title" > {{titleEE}} </h2>
            <p class="smart__about" > {{aboutEE}} </p>
        </div>
        
        <!-- ABOUT END ================================= -->
        
        <!-- ФИШКИ START =============================== -->
        
        <div class="fishka" >
            <div class="fishka__item" v-for=" fishkiPoint in fishkiPoints" v-bind:style=" fishkiPoint.cssPart " >
                <div class="fishka__text" >
                    <h3 class="fishka__title"> {{ fishkiPoint.titleEE }} </h3>
                </div>
                <img v-bind:src=" fishkiPoint.image " alt="fishka image"  class="fishka__img" >
                
            </div>
        </div>
        
        <!-- ФИШКИ END =============================== -->
        
        <!-- WHY START =============================== -->
        
        <div class="why">
            <h2 class="smart__title" > {{ whyTitleEE }} </h2>
            <div class="why__items">
                <div class="why__item" v-for=" whyItem in whyItems " data-aos="slide-up">
                    <img v-bind:src=" whyItem.image " alt="image" class="why__img">
                    <div class="why__text">
                        <h3 class="why__title"> {{ whyItem.titleEE }} </h3>
                        <ul class="why__spisok" v-for=" item in whyItem.items">
                            <li class="why__spisok-item" > {{ item.itemEE }} </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>        
        
        <!-- WHY ENS ================================ -->
        
        <!-- OPEN DATES START =============================== 
        
        <div class="country" >
            <h2 class="smart__title"> {{ dateTitleEE }} </h2>
            <div class="country__items">
                <div class="country__item" v-for=" openDate in openDates ">
                    <h3 class="country__name"> {{ openDate.countryNameEE }} </h3>
                    <div class="country__block" v-for=" hotel in openDate.hotels ">
                        <a v-bind:href=" hotel.linkClient " class="country__hotel" target="_blank"> {{  hotel.name }} </a>
                        <span class="country__date"> {{  hotel.date }} </span>
                    </div>
                </div>
            </div>
        </div>
        
         OPEN DATES END =============================== -->
        
    </div>
    
    <!-- HOTELS ===================================== -->
    <div class="hotels__concepts" id="hotels-concepts-block">
        <div class="hotels__countries">
           
            <a v-for=" countryName in countryNames " v-bind:data-id=' countryName.id ' v-if="countryName.showEE" class="hotels__country"  v-bind:class=" countryName.class ">{{ countryName.nameEE }}</a>
 
        </div>
        
        <select class="hotels__countries-mobile" id="hotels-options-mobile">
              <option class="hotels__country-mobile" v-for=" countryName in countryNames " v-bind:data-option=' countryName.id ' v-if="countryName.showEE">{{ countryName.nameEE }}</option>
              
        </select>
        
        <div  v-for=" countryHotel in countryHotels" v-bind:data-id=" countryHotel.id " v-if=" countryHotel.showEE " class="hotels__blocks" v-bind:class=" countryHotel.class ">
            <div class="hotels__block" v-for=" hotel in countryHotel.hotels ">
                <div class="hotels__banner">
                    <img v-bind:src=" hotel.img " alt="" class="hotels__poster">
                    <h3 class="hotels__place">{{ hotel.place }}</h3>
                    <!--<h6 class="hotels__sale">{{ hotel.sale }}</h6>-->
                </div>
                <div class="hotels__text">
                    <h3 class="hotels__name">{{ hotel.name }}</h3>
                    <div class="hotels__info">
                        <div class="hotels__about">
                            <p class="hotels__description">{{ hotel.nights }}</p>
                            <p class="hotels__description">{{ hotel.service }}</p>
                        </div>
                        <!--<div class="hotels__prices">
                            <p class="hotels__price-old">{{ hotel.oldPrice }}</p>
                            <p class="hotels__price-new">{{ hotel.price }}</p>
                        </div>-->
                    </div>
                    <a v-bind:href=" hotel.clientLink " class="hotels__link" target="_blank"> {{ buttonEE }}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- HOTELS ===================================== -->
    
    
<!-- MAIN END ========================================================================= -->
