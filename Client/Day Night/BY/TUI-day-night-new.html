   <style>

    <!-- SCRIPT загрузки VUE  =================================================== -->
<script>
    const vueLinks = [
        'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js',
        'https://www.tui.ru/getmedia/d68f9382-4607-450a-b140-75dd818719bd/VUE-hotels-day-night-ru-ua-by-NEW',
        'https://www.tui.ru/getmedia/85681a56-57a1-4981-ba56-4a4179c46108/VUE-day-night',
        'https://www.tui.ru/getmedia/cc47bad7-ac05-4580-878b-05ea8808d485/day-night-hotels-script',
        'https://www.tui.ru/getmedia/db0b021d-bdd3-4a94-a5f6-e797ed62b2a3/diff-header-footer-for-concepts',
        
    ];

    function add_files(arr, type) {

        count = 0;

        function new_file(link) {
            var script = document.createElement(type);
            script.src = link;
            script.async = false;
            document.head.appendChild(script);
            if (count < arr.length - 1) {
                script.onload = function() {
                    new_file(arr[count]);
                }
                script.onerror = function() {
                    throw new Error(arr[count - 1] + ' loading error');
                }
                count++;
            }
        }

        function error(text) {
            throw new Error('the function takes two required arguments');
        }

        (arr === undefined || type === undefined) ? error('the function takes two required arguments'):
            (arr === undefined) ? error('no link array') :
            (type === undefined) ? error('no file type') : '';
        new_file(arr[count]);
    }

    add_files(vueLinks, 'script');
</script>
</head>

<!-- HEAD END ========================================================================= -->

<body>

<!-- MAIN START ========================================================================= -->

<div class="concepts__main" id="day-night">
   
   <!-- BANNER ===================================== -->
    <div class="banner__concepts" v-bind:class="bannerConceptsBckg">
        <div class="banner__titles">
            <img v-bind:src=" logo " v-bind:alt=" logoAlt " class="banner__logo">
            <h2 class="banner__title"></h2>
        </div>
        <ul class="banner__text">
            <li class="banner__text-item" v-for=' bannerItem in bannerItems '>{{ bannerItem.itemBY }}</li>
        </ul>
    </div>  
    <!-- BANNER ===================================== -->
    
    <!-- ABOUT ===================================== -->
    <div class="about__concepts">
        <h2 class="about__title">{{aboutTitleBY}}</h2>
        <p class="about__text">{{aboutTextBY}}</p>
    </div>    
    <!-- ABOUT ===================================== -->
    
    <!-- SERVICES ===================================== -->
    <div class="services__concepts">
        <h2 class="services__title">{{servicesTitleBY}}</h2>
        <div class="services__blocks">
            <div class="services__block" v-for=" servicesItem in servicesItems" v-bind:style=" servicesItem.cssBckg ">
                <img v-bind:src=" servicesItem.image " v-bind:alt=" servicesItem.imageAlt " class="services__img">
                <div class="services__text">
                    <h3 class="services__name">{{ servicesItem.titleBY }}</h3>
                    <ul class="services__items">
                        <li class="services__item" v-for=" item in servicesItem.items ">
                            {{ item.itemBY }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- SERVICES ===================================== -->
    
    <!-- ENTERTAIMENT ===================================== 
    <div class="entertaiments__concepts">
        <h2 class="entertaiments__title">{{ entTitleBY }}</h2>
        <div class="entertaiments__blocks" >
            <div class="entertaiments__block" v-for=" entItem in entItems" v-bind:style=" entItem.cssBckg ">
                <img v-bind:src=" entItem.image " v-bind:alt=" entItem.imageAlt " class="entertaiments__img">
                <div class="entertaiments__text">
                    <h3 class="entertaiments__name">{{ entItem.titleBY }}</h3>
                    <ul class="entertaiments__items">
                        <li class="entertaiments__item" v-for=" item in entItem.items ">
                            {{ item.itemBY }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ENTERTAIMENT ===================================== -->
    
    <!-- HOTELS ===================================== -->
    <div class="hotels__concepts" id="hotels-concepts-block">
        <div class="hotels__countries" id="hotels-concepts-buttons-block">
           
            <a v-for=" countryName in countryNames " v-bind:data-id=' countryName.id ' v-if="countryName.showBY" class="hotels__country"  v-bind:class=" countryName.class ">{{ countryName.nameBY }}</a>
 
        </div>
        
        <select class="hotels__countries-mobile" id="hotels-options-mobile">
              <option class="hotels__country-mobile" v-for=" countryName in countryNames " v-bind:data-option=' countryName.id ' v-if="countryName.showBY">{{ countryName.nameBY }}</option>
              
        </select>
        
        <div  v-for=" countryHotel in countryHotels" v-bind:data-id=" countryHotel.id " v-if=" countryHotel.showBY " class="hotels__blocks" v-bind:class=" countryHotel.class ">
            <div class="hotels__block" v-for=" hotel in countryHotel.hotels " v-if="hotel.showBY">
                <div class="hotels__banner">
                    <img v-bind:src=" hotel.img " alt="" class="hotels__poster">
                    <h3 class="hotels__place">{{ hotel.place }}</h3>
                    <!--<h6 class="hotels__sale">{{ hotel.sale }}</h6>-->
                </div>
                <div class="hotels__text">
                    <h3 class="hotels__name">{{ hotel.name }}</h3>
                    <div class="hotels__info">
                        <div class="hotels__about">
                            <p class="hotels__description">{{ hotel.nights }}</p>
                            <p class="hotels__description">{{ hotel.service }}</p>
                        </div>
                        <!--<div class="hotels__prices">
                            <p class="hotels__price-old">{{ hotel.oldPrice }}</p>
                            <p class="hotels__price-new">{{ hotel.price }}</p>
                        </div>-->
                    </div>
                    <a v-bind:href=" hotel.clientLink " class="hotels__link" target="_blank"> {{ buttonBY }}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- HOTELS ===================================== -->
    
    
    <!-- PHOTOS =====================================
    <div class="photos__concepts">
        <h2 class="photos__title">{{ photosTitleBY }}</h2>
        <div class="photos__block">
            <div class="photos__video">
                <img v-bind:src=" photosVideoImg " alt="" class="photos__video-img">
            </div>
            <div class="photos__photos">
                <img v-for=" photosItem in photosItems " v-bind:src=" photosItem.image " v-bind:alt=" photosItem.imageAlt " class="photos__photo" >
            </div>
        </div>
    </div>
    <!-- PHOTOS ===================================== -->
    
    
    <!-- PROGRAMS =====================================
    <div class="programs__concepts">
        <h2 class="programs__title">{{ prgrmTitleBY }}</h2>
        <div class="programs__blocks">
            <div class="programs__block" v-for=" prgrmItem in prgrmItems ">
                <div class="programs__names">
                    <img v-bind:src=" prgrmItem.image " v-bind:alt="  prgrmItem.imageAlt " class="programs__icon">
                    <h3 class="programs__name">{{ prgrmItem.titleBY }}</h3>
                </div>
                <div class="programs__items">
                    <h3 class="programs__text" v-for=" item in prgrmItem.items ">{{ item.itemRU }}
                        <a v-bind:href=" item.linkBY " class="programs__item" target="_blank">
                            <img v-bind:src=" prgrmIcon " v-bind:alt=" prgrmIconAlt " class="programs__download">
                            {{ prgrmDownloadBY }}
                        </a>
                    </h3>

                </div>
            </div>
        </div>
    </div>
    <!-- PROGRAMS ===================================== -->
    
    
    <!-- ALL HOTELS ===================================== -->
    <div class="allhotels__concepts">
        <div class="allhotels__blocks">
            <div class="allhotels__block" v-for=" allHotel in allHotels" v-if="allHotel.showBY">
                <h3 class="allhotels__name">{{ allHotel.countryBY }}</h3>
                <a v-for=" hotel in allHotel.hotels " v-bind:href=" hotel.linkClient " class="allhotels__link" v-if="hotel.showBY" target="_blank">{{ hotel.name }}</a>
            </div>
        </div>
    </div>
    <!-- ALL HOTELS ===================================== -->
</div>


<!-- MAIN END ========================================================================= -->
